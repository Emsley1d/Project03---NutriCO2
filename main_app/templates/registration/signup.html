{% extends 'base.html' %}

{% block content %}
{% include 'nav.html' %}

<div class="container">
    <h1>Sign Up</h1>
        {% if error_message %}
            <p class="red-text"> {{ error_message }}</p>
        {% endif %}
</div>
<div class="container">
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Signup" class="btn btn-primary"/>
    </form>
</div>


{% endblock %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
