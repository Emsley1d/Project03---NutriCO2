{% extends 'base.html' %}

{% block content %}
{% include 'nav.html' %}

      

<div class="container py-5">
	<h1>Please register:</h1>
	<form method="POST">
		{% csrf_token %}
       

        <a href="{% url 'register' %}">
            <input type="submit" class="btn btn-primary" value="Register"/>
        </a>
        
        
	</form>
	<p class="text-center">If you already have an account please <a href="/login">login</a> instead.</p>
</div>

{% endblock %}
