
{% extends 'base.html' %}

{% block content %}
{% include 'nav.html' %}
    <h1>RECIPE INDEX</h1>

    <div class="card">
        {% for recipe in recipes %}
        <a href="{% url 'recipe_detail' recipe.id %}">
    
        <div class="card-content">
    
            <div class="flex-container">
    
                <span class="card-title">{{ recipe.name }}<span>
                <div class="recipe-image">{{ recipe.image }}
                </div>
    
    
            </div>
        </div>
        </a>
    </div>
        {% endfor %}

{% endblock %}
