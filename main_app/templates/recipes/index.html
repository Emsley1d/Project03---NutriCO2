
{% extends 'base.html' %}

{% block content %}
{% include 'nav.html' %}
    <div class="container">
        <h1>Recipes</h1>
        <div class="card-deck">
            {% for recipe in recipes %}
            <div class="col-sm-6">
                <a href="{% url 'recipe_detail' recipe.id %}"></a>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ recipe.name }}</h5>
                    {% load static %}
                    <img class="card-img-top" src="..{% static recipe.image%}" alt="">
                    <p class="card-text">{{ recipe.image }}</p>
                    <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary">View</a>
                  </div>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
