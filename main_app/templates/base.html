{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   


</head>
<body>


<header class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <ul>
                <li><a href="{% url 'home' %}" class="left brand-logo">Nutrico</a></li>
            </ul>

            <ul class="right">
                <li><a href="{% url 'about '%}">About</a></li>
            </ul>

            {% if user.is_authenticated %}
            <ul class="right">
                <li><a href="">My Recipes</a></li>
            </ul>
            <ul class="right">
                <li><a href="">Add Recipes</a></li>
            </ul>
            <ul class="right">
                <li><a href="">My Ingredients</a></li>
            </ul>
            <ul class="right">
                <li><a href="">Add Ingredients</a></li>
            </ul>

            <ul class="right">
                <li><a href="">Log Out</a></li>
            </ul>

            {% else %}
            <ul class="right">
                <li><a href="{% url 'signup'%} ">Sign Up</a></li>
                <!-- if signed in updates to signed out -->
            </ul>
            <ul class="right">
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
            <ul class="right">
                <li><a href="{% url 'about' %}">Recipes</a></li>
            </ul>

            {% endif %}

        
        </div>
    </nav>
</header>

<main class="container">
    {% block content %}

    {% endblock %}
</main>

<script>

fullpage_api.parallax.setOption('type', 'cover');


$(document).ready(function() {
	$('#fullpage').fullpage({
		//options here
		autoScrolling:true,
		scrollHorizontally: true
	});

	//methods
	$.fn.fullpage.setAllowScrolling(false);
    
});


</script>

</body>
<footer>
    Footer
</footer>



</html>
